<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
        }
        .card {
            margin-top: 10vh; /* Réajustement pour l'espace ajouté par la barre de navigation */
        }
        .navbar-nav .nav-link {
            color: #fff !important; /* Couleur du texte */
            background-color: #007bff; /* Bleu Bootstrap */
            border-radius: 0.25rem; /* Bord arrondi */
            margin-left: 5px; /* Espacement entre les boutons */
        }
        .navbar-nav .nav-link:hover, .navbar-nav .nav-link:focus {
            color: #fff !important;
            background-color: #0056b3; /* Bleu plus foncé lors du survol */
        }
        .navbar-brand {
            color: #007bff !important; /* Couleur du texte pour le titre */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="signup.html">Inscription</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Connexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        Inscription
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Nom et prénom</label>
                                <input type="text" class="form-control" id="name" placeholder="Entrez votre nom et prénom" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Adresse email</label>
                                <input type="email" class="form-control" id="email" placeholder="Entrez votre email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" required>
                            </div>
                            <div class="mb-3">
                                <label for="passwordconfirmation" class="form-label">Confirmation du mot de passe</label>
                                <input type="password" class="form-control" id="passwordconfirmation" placeholder="Entrez de nouveau votre mot de passe" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">S'inscrire</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
